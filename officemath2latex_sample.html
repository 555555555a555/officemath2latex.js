<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>officemath2latex sample</title>
  </head>
  <body>
    <p>select .docx file</p>
    <input id="f" type="file" accept=".docx" />
    <hr />
    <div id="v" style="white-space: pre-line"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
    <script>
      f.onchange = (e) => {
        let t = e.target.files[0];
        (f.value = null), readFile(t);
      };
      async function readFile(t) {
        v.textContent = "";
        let e = await JSZip.loadAsync(t),
          n = await e.file("word/document.xml"),
          o = await n.async("string"),
          r = new DOMParser(),
          a = r.parseFromString(o, "text/xml");
        for (let e of a.documentElement.querySelectorAll("oMath")) v.textContent += processMathNode(e) + "\n\n";
      }
    </script>
    <script src="./officemath2latex.js"></script>
  </body>
</html>
